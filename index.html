<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="Month">
      <select name="Month">
        <option>Select</option>
        <option>JAN</option>
        <option>FEB</option>
        <option>MAR</option>
        <option>APRIL</option>
        <option>MAY</option>
        <option>JUNE</option>
        <option>JULY</option>
        <option>AUG</option>
        <option>SEP</option>
        <option>OCT</option>
        <option>NOV</option>
        <option>DEC</option>
      </select>
    </div>
    <div class="calender_div">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">◀ </span>
            <span id="next" class="material-symbols-rounded"> ▶</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </div>
    <p class="note">
      Only able to find digit : type in search box ex-12 and search
    </p>
    <div class="container">
      <form id="searchForm">
        <input type="search" name="search" placeholder="Enter date only" />
        <button type="submit">Enter</button>
      </form>
    </div>
  </body>
</html>
